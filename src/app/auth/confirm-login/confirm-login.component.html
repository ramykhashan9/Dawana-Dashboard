<div class="login">
    <div class="row h-100 " style="height: 100%; width: 100%;">
        <p-toast position="top-right" key="tr"></p-toast>

        <div class="col-md-6 p-0">

            <img src="assets/login.png" class="login-img">

        </div>
        <div class="col  text-center m-5">
            <div class="img ">
                <img src="assets/logo.png" alt="" style=" width:70%;" class="text-center">
            </div>
            <h2 class="text-end">{{'ENTERYOURPINCODE'|translate}}</h2>
            <div class="form mt-5 mb-3 row d-flex   justify-content-center ">



                <div style="width: 70%;">
                    <code-input [ngClass]="isCodeValid ? 'code-input' : 'invalid-input' " [isCodeHidden]="false" [codeLength]="4" (codeCompleted)="onCodeCompleted($event)"
                        (codeChanged)="onCodeChanged($event)" >


                    </code-input>
                </div>
                <div class="row " style="justify-content: end;">
                    <div style="width: 200px;">
                        <p-button label="{{'RESENDCODE'|translate}}" [text]="true" severity="info"
                            (click)="resendCode()"></p-button>

                    </div>
                </div>

            </div>

            <button class="btn px-5 mt-5 mb-5" (click)="confirmLogin()"
                style="background-color: #1E2337; color: white;">{{'Login'|translate}}</button>

        </div>
    </div>
