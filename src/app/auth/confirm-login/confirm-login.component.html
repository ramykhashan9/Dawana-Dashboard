<div class="login">
    <div class="row h-100 " style="height: 100%; width: 100%;">
        <p-toast position="top-left" key="tl"></p-toast>

        <div class="col-md-6 p-0 m-0 d-flex flex-column justify-content-center align-items-center"
        style="background-image: url('assets/login.png'); height: 100%;">
        <div class="d-flex justify-content-start align-items-start  pt-4 ps-5 " style="width: 100%; height: 300px;">
            <img src="assets/eda.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
            <img src="assets/dawana.png" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
            <img src="assets/powered-by.png" alt="">
        </div>

    </div>
        <div class="col  text-center m-5">
            <div class="img ">
                <img src="assets/logo.png" alt="" style=" width:70%;" class="text-center">
            </div>
            <h2 class="text-end">{{'ENTERYOURPINCODE'|translate}}</h2>
            <div class="form mt-5 mb-3 row d-flex   justify-content-center ">



                <div style="width: 70%;">
                    <code-input [ngClass]="isCodeValid ? 'code-input' : 'invalid-input' " [isCodeHidden]="false" [codeLength]="4" (codeCompleted)="onCodeCompleted($event)"
                        (codeChanged)="onCodeChanged($event)" >


                    </code-input>
                </div>
                <div class="row " style="justify-content: end;">
                    <div style="width: 200px;">
                        <p-button label="{{'RESENDCODE'|translate}}" [text]="true" severity="info"
                            (click)="resendCode()"></p-button>

                    </div>
                </div>

            </div>

            <button class="btn px-5 mt-5 mb-5" (click)="confirmLogin()"
                style="background-color: #205692; color: white;">{{'Login'|translate}}</button>

        </div>
    </div>
