<div class="container " style="position: relative; height: 100%; " dir="rtl">
    <form [formGroup]="addInspectorGroup">
        <!-- MARK: First, Middle And Last Name Info  -->

        <div class="row">
            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'FIRSTNAME'|translate" aria-label="first_name"
                    aria-describedby="basic-addon1" formControlName="first_name">
            </div>

            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'MIDDLENAME'|translate" aria-label="middle_name"
                    aria-describedby="basic-addon1" formControlName="middle_name">
            </div>

            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'LASTNAME'|translate" aria-label="last_name"
                    aria-describedby="basic-addon1" formControlName="last_name">
            </div>
        </div>
        <!-- MARK: Email, Phone And Password Info  -->

        <div class="row">
            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'EMAIL'|translate" aria-label="email"
                    aria-describedby="basic-addon1" formControlName="email">
            </div>

            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'PHONENUMBER'|translate"
                    aria-label="phone_number" aria-describedby="basic-addon1" formControlName="phone_number">
            </div>

            <div class="col-4 my-3">
                <input type="text" class="form-control" [placeholder]="'PASSWORD'|translate" aria-label="password"
                    aria-describedby="basic-addon1" formControlName="password">
            </div>
        </div>
        <!-- MARK: role And Gender Info  -->

        <div class="row">

            <div class="col-6">
                <label for="role">{{'ROLE' |translate}}</label>
                <fieldset class="form-group">
                    <span class="p-fluid">
                        <p-dropdown id="role" formControlName="role" [options]="inspectorRole"
                            optionLabel=""></p-dropdown>
                    </span>
                </fieldset>
            </div>
            <div class="col-6">
                <label for="role">{{'GENDER' |translate}}</label>
                <fieldset class="form-group">
                    <span class="p-fluid">
                        <p-dropdown id="gender" formControlName="gender" [options]="gender" optionLabel=""></p-dropdown>
                    </span>
                </fieldset>
            </div>

        </div>
        <!--                             style="text-transform: capitalize;"
 -->
        <!-- MARK: National ID Info  -->
        <div class="row mt-2">
            <div class="col-6">
                <label for="national_id_expiry">{{"NATIONALIDEXPIRY"|translate}}</label>
                <span class="p-fluid">
                    <p-calendar dir="ltr" formControlName="national_id_expiry" dateFormat="dd.mm.yy"
                        [showIcon]="true"></p-calendar>

                </span>
            </div>
            <div class="col-6 my-3">
                <input type="text" class="form-control" [placeholder]="'NATIONALID'|translate" aria-label="email"
                    aria-describedby="basic-addon1" formControlName="national_id">
            </div>
        </div>
        <!-- MARK: Date Info  -->

        <div class="row">
            <div class="col-6">
                <label for="start_date">{{"FROMDATE"|translate}}</label>
                <span class="p-fluid">
                    <p-calendar dir="ltr" formControlName="start_date" dateFormat="dd.mm.yy"
                        [showIcon]="true"></p-calendar>

                </span>
            </div>
            <div class="col-6">
                <label for="end_date">{{"TODATE"|translate}}</label>
                <span class="p-fluid">
                    <p-calendar dir="ltr" formControlName="end_date" dateFormat="dd.mm.yy"
                        [showIcon]="true"></p-calendar>

                </span>
            </div>
        </div>
    </form>

    <div class="row" style="width: 100%; position: absolute; bottom: 0; display: flex; justify-content: space-between;">
        <button pButton type="button"
            [style]="{'background':'#205692', 'padding':'10px 0px','color':'white', 'max-width':'150px','min-width':'100px','border-radius':'4px','border':'1px #205692 solid'}"
            [label]="'CREATEINSPECTOR'|translate" (click)="addInspector()"></button>

        <button pButton type="button"
            [style]="{'background':'red',  'padding':'10px 0px','color':'white', 'max-width':'150px','min-width':'100px','border-radius':'4px','border':'1px red solid'}"
            [label]="'CANCEL'| translate" class="ui-button-secondary" (click)="onCancel()"></button>
    </div>

</div>
