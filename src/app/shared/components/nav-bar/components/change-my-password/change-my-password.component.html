<div class="d-flex flex-column justify-content-between " style="height: 100%;" dir="ltr">
    <form [formGroup]="changeGroup" style="min-height: auto;">

        <div class="row " dir="rtl" >

            <div class="col-12 col-sm-4 col-lg-4">
                <label for="password">{{'PASSWORD'|translate}}</label>
                <fieldset class="form-group">
                    <span class="p-fluid">
                        <!-- <input type="text" pInputText formControlName="password" /> -->
                        <p-password dir="ltr"  formControlName="password" [feedback]="false"  [toggleMask]="true"/>
                    </span>

                </fieldset>
            </div>
            <div class="col-12 col-sm-4 col-lg-4" dir="rtl" >
                <label for="confirmPassword">{{'CONFIRMPASSWORD'|translate}}</label>
                <fieldset class="form-group">
                    <span class="p-fluid">
                        <!-- <input type="text" pInputText formControlName="confirmPassword" /> -->
                        <p-password dir="ltr"  formControlName="confirmPassword" [feedback]="false"  [toggleMask]="true"/>
                    </span>

                </fieldset>
            </div>


        </div>

    </form>
    <div class="mt-3 mb-5" style="height: auto;" dir="rtl">
        <div class="row justify-content-between">

            <!-- <button pButton type="button" [label]="'EDIT'|translate"
                [style]="{'background':'#1E2337', 'color':'white', 'max-width':'150px','min-width':'100px','border-radius':'4px','border':'1px #1E2337 solid'}"
                 [disabled]="changeGroup.invalid" (click)="changePassword()"></button> -->

            <button pButton type="button" [label]="'CANCEL'| translate" class="ui-button-secondary" (click)="onCancel()"
                [style]="{'background':'red', 'color':'white', 'max-width':'150px','min-width':'100px','border-radius':'4px','border':'1px red solid'}"></button>

        </div>

    </div>
    <!-- <div class="row "
        style="width: 100%; position: absolute; bottom: 0; display: flex; justify-content: space-between;">
        <button pButton type="button" [label]="'EDIT'|translate" style="max-width: 150px; min-width: 100px;"
            [disabled]="changeGroup.invalid" (click)="changePassword()"></button>

        <button pButton type="button" [label]="'CANCEL'| translate" class="ui-button-secondary" (click)="onCancel()"
            style="max-width: 150px; min-width: 100px;"></button>


    </div> -->

</div>
